{% extends "template.html" %}
{% block content %}
    <h1 class="page-header">
        {{sku}} Stock History
    </h1>
    <div id="Distributor-stock" style="height: 400px"></div>
    <div id="TP-stock" style="height: 400px"></div>
{% endblock %}

{% block script %}
<!-- Resources -->
<script src="{{url_for('static', filename='highcharts/highcharts.js')}}"></script>
<script src="{{url_for('static', filename='highcharts/modules/exporting.js')}}"></script>

<!-- Chart code -->
<script>
{% for role in role_dict %}
$(function () {
    Highcharts.chart('{{role}}-stock', {
        chart: {
            zoomType: 'x', 
        },
        title: {
            text: '{{role}} Stock History'
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { 
                day: '%Y-%m-%d',
                month: '%Y-%m',
                year: '%Y',
            },
            title: {
                text: 'Date'
            }
        },
        yAxis: {
            title: {
                text: 'Stock'
            },
            allowDecimals: false,
            min: 0
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: '{point.x:%b %d}: {point.y}', 
            crosshairs: [true,true], 
        },
        plotOptions: {
            spline: {
                marker: {
                    enabled: true
                }
            }
        },

        series: [
            {% for account in role_dict[role] %}
            {
                name: '{{account.name}}',
                data: [
                    {% for result in stock_dict[account.id] %}
                        [Date.UTC({{result.date.year}}, {{result.date.month-1}}, {{result.date.day}}), {{result.stock}}],
                    {% endfor %}
                ], 
            }, 
            {% endfor %}
        ]
    });
});
{% endfor %}

</script>
{% endblock %}
