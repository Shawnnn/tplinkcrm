{% extends "public_template.html" %}

{% block head %}
{% endblock %}

{% block content %}
<form id="forgotpwd-form" class="form-horizontal col-sm-10" style="max-width:330px;" method='post'>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" name="email" value="" placeholder="Email"> 
    </div>
    <div class='text-danger' id='email-error'>{{error_msg['emailError']}}</div>
    <div class="input-group">
        <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
                <input type="submit" value="Submit" id='submit-btn' class="btn btn-success">
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block script %}
{% endblock %}
